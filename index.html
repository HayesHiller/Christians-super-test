<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <title>Javascript Quiz</title>
      
      <body>
        <div class="quizContainer container-fluid well well-lg">
          <div id="quiz1" class="text-center">
            <h3>Chiller Javascript Quiz</h3>
            
            <h4 style="color:#FF0000;position: static;left:70%;top:30%;" align="center"><span id="iTimeShow">Time Remaining: </span><br /><span id='timer' style="font-size:25px;"></span></h4>
            <h2>QUIZ TIME!!</h2>
          </div>
      
          <div class="question"></div>
          <ul class="choiceList"></ul>
          <div class="quizMessage"></div>
          <div class="result"></div>
          <button class="preButton">Previous Question</button>
          <button class="nextButton">Next Question</button>
        </div>

        <script type = "text/Javascript" src="javascript.js"></script>
      </body>
      
      </html>
